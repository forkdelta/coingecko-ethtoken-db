description: >-
  Perth Mint Gold Token (PMGT), launched in October 2018, is an ERC20 token developed and issued by Trovio
  (formerly InfiniGold). Each unit represents 1 fine troy ounce of physical gold securely stored in The
  Perth Mint's central bank grade vaults. PMGT is transferable peer to peer, and enables a smart contract
  proving your title of gold held at the Perth Mint.


  PMGT is 100% backed by gold held and stored in The Perth Mint’s central bank grade vaults, where the
  weight and purity of every ounce is guaranteed by the Government of Western Australia. This makes PMGT
  the first gold-backed token on a public blockchain whereby the physical gold is government guaranteed.


  As PMGT is a tokenised version of GoldPass certificates backed by physical gold held in The Perth Mint’s
  inventory, the issuance of PMGT can seamlessly scale up to billions of dollars’ worth of tokens.


  Free of recurring storage or management fees, PMGT offers institutional investors a competitive alternative
  to traditional gold products, with the additional benefits of real-time 24/7 trading, a cryptographically
  secure instant settlement enabled by blockchain technology, and fewer intermediaries.
