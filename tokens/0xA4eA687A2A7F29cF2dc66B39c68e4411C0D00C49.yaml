description: >-
  Ivy is a blockchain-based technology for FIAT & cryptocurrency business transactions which require extensive
  verification in the international monetary system. The Ivy network utilizes Ivy (IVY) tokens which carry
  KYC & KYT data points critical for Financial Institution validation.


  Advantages of Ivy Network over traditional payment networks:

  1. Securely facilitate the transfer of cryptocurrency payments while associating KYC and KYT data via
  the trusted, distributed ivyKoin network

  2. Securely store an immutable reference to supporting transaction data in a public blockchain

  3. Embed more KYT & KYC information into the transfer than traditional payment methods

  4. Able to be integrated into existing banking software

  5. Offer easy integration into accounting software for bookkeeping efficiency

  6. Provide revocable access to KYC/KYT data to financial institutions, accountants, company managers
  and others, depending on the information they require


  OVERVIEW OF ARCHITECTURE

  It is intended that the Ivy Network will function through the use of a dual network architecture, where
  senders of Tokens operate on a public network (Ivy Public Network), and parties that provide the financial
  settlement to fiat currency participate on a private network (Ivy Private Network).


  KYC/KYT/AML data supporting transactions will be captured in cryptographic containers that are generated
  from the Ivy Public Network interaction with the Ivy Network smart contracts and support the activities
  of the Ivy Private Network participants in facilitating transaction settlement.


  This data will be stored and accessible by the financial institution and governing regulators of the
  fiat balance recipients.
