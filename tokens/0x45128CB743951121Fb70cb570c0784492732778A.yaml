  Every MetaWhale Gold Sell:


  Burns 2.50% of the total transaction value.

  Sends 3.75% of the total transaction value MetaWhale Gold reserves.


  MetaWhale Gold Reserve:


  Reserve Asset: Paxos Gold (PAXG)


