description: >-
  "Cryptoindex.com 100 (CIX100) is a digital expression of the top coins that continuously recalculates
  itself. The index represents a mathematically computed value of all the coins, included in the structure
  of the index, which is changing every second along with the movements of their price. It is integrated
  with the multitude of main cryptocurrency exchanges, tracking of tens of millions of trades and orders
  per day. The unique aspect of Cryptoindex is that it tracks the entire crypto market, not just the Bitcoin
  space but taking into account the likes of Ripple and Ethereum and etc.


  Over 1,800 coins are put through our fixed set of filters, which provides around 500 coins as a rough
  output. Data is collected from cryptocurrency exchanges, news, social media, such as Twitter, GitHub,
  and other sources. The collated data is used to extract over 200 factors that create a refined ranking
  in the index. Then, the factors are fed into the neural network, creating a final rating of coins, with
  the top 100 coins making up the Cryptoindex 100. Rebalancing of the Cryptoindex 100 happens monthly,
  when the composition of the index is changed by up to 22% on average.

