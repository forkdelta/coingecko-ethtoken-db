description: >-
  Bihu consists of two main components: an identity system and a community for crypto investors. Bihu
  ID（bihu.com）is a self-sovereign ID system based on blockchain technology and decentralized storage.
  It aims to be the gate keeper for Web3.0, in order to protect users’ wealth, data and privacy. Bihu
  ID strives to be the "KEY to Digital Liberty". Bihu Community is an platform for crypto investors to
  share and obtain token-investment-related information. It will the first use case for Bihu ID.


  KEY is the utility token for both Bihu ID and Bihu Community. It is an ERC20 token on the Ethereum blockchain.
  KEY is used to incentivize content generation within the Bihu Community, as well as the primary method
  for good content discovery. KEY also is the value exchange method within the Bihu Community, such as
  tipping between users. Since a single Bihu ID lives on multiple blockchains, it is desired that users
  will be able to pay KEY for generic network fees (AKA gas). KEY also acts as the generic payment method
  in the Bihu ID system, for instance, to recover lost IDs.
