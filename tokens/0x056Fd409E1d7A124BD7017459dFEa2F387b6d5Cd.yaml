description: >-
  The Gemini dollar — the world’s first regulated stablecoin — combines the creditworthiness and price
  stability of the U.S. dollar with blockchain technology and the oversight of U.S. regulators.


  Get Gemini dollars 1-to-1 for U.S. dollars on Gemini.

  Gemini dollars can be used on the Ethereum network.


  ISSUER

  The Gemini dollar is issued by Gemini Trust Company, LLC, a New York trust company.


  BANK

  U.S. dollars that correspond to the Gemini dollars issued and in circulation are held at a U.S. bank
  and eligible for FDIC “pass-through” deposit insurance, subject to applicable limitations.


  EXAMINATION

  The U.S. dollar deposit balance is examined monthly by an independent registered public accounting firm
  to verify the 1:1 peg. All Independent Accountants’ Reports are published and available <a href="https://gemini.com/dollar/#reports">here</a>.


  SECURITY AUDIT

  The Gemini dollar is a cryptographic token built on the Ethereum Network according to the ERC20 standard
  for tokens. The code of the Gemini dollar smart contracts has been audited by Trail of Bits, Inc., an
  information security research & development firm, whose report is publicly available <a href="https://gemini.com/wp-content/themes/gemini/assets/img/dollar/gemini-dollar-trailofbits-audit.pdf">here</a>.


  Gemini was founded four years ago with a mission: build a bridge to the future of money. Gemini dollar
  aims to combine creditworthiness and price stability of the U.S. dollar with blockchain and the oversight
  of U.S. regulators, the New York State Department of Financial Service.


  Gemini dollar is a stable value coin that is:


  1. issued by Gemini, a New York trust company

  2. strictly pegged 1:1 to the U.S. dollar

  3. built on Ethereum network according to ERC20 token standards


  Starting 10th September 2018, you will be able to convert U.S. dollars in your Gemini account into Gemini
  dollars and withdraw them to an Ethereum address. You will also be able to automatically convert GUSD
  back as USD into your Gemini account. GUSD is expected to be listed on Bibox soon.
