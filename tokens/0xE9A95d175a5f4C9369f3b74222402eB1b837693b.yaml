  On April 25, 2019, NOW got listed on IDEX and is now available for trading. On April 30th, 2019 NOW
  was listed on Binance DEX. On April 23, 2019, 50% of the NOW Token emission was burnt on the Ethereum
  Blockchain and released on the Binance Mainnet. ERC-20 NOW Tokens are available for exchanging to Binance
  Chain NOW Tokens free of charge on the ChangeNOW website. On September 30, 2020, NOW liquidity was added
  to Uniswap.
