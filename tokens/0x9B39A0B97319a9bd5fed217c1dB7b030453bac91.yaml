description: >-
  Tiger Cash (TCH could be recognized as a symbol) is a platform token issued by the CoinTiger exchange,
  which is a decentralized blockchain digital asset based on Ethereum. It was officially launched on November
  15, 2017, with a total supply of 1.05 billion and 672 million in circulation. Since launch, 50 million
  TCH have been bought back from the secondary market and burned. Currently, there are a total of 1 billion
  TCH, which can be viewed through blockchain browser.

   CoinTiger Equity Granted to TigerCash(TCH) Holders, CoinTiger will allocate no less than 50% of net
  profit to all TCH holders every year while cancelling the previous mechanism of “using 50% of profit
  to buyback and burn TCH”. After the implementation of the new rules, users who holding more than 1%
  of the total TCH (10 million TCH) may apply for CoinTiger Singapore Company shareholder change registration.

  CoinTiger Equity Granted to TigerCash(TCH) Holders：https://www.cointiger.pro/#/notice_detail/346


  Tiger Cash是由CoinTiger交易所发行的平台代币，简称TCH，是基于以太坊Ethereum的去中心化的区块链数字资产。TCH于2017年11月15日正式上线，总发行量10.5亿个。从2018年开始，CoinTiger每个季度将拿出不低于50%的利润逐步对TCH进行回购并销毁，销毁总量4.5亿个，最终总流通盘将控制在6亿个TCH。TCH的每次回购记录将会第一时间通过公告公布，用户可通过区块链浏览器查询，确保公开透明。


  TCH未来可以用于平台交易佣金的抵扣、享有平台分红、加入理事会参与平台决策等，应用功能上线时，详细规则将以公告形式公布。
