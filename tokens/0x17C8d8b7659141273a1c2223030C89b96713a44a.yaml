description: >-
  Xpense is a decentralized global shopping and consumption scene alliance ecosystem. Xpense combines
  image recognition technology based on blockchain to store user consumption data and behavior data. Xpense
  is built by face recognition technology and big data AI algorithm. Globally unified consumer value assessment
  system and user smart consumer passports. Xpense – extracting value from individual consumption and
