description: >-
  MATRIX AI Network (MAN) is a global open-source, public, intelligent blockchain-based distributed computing
  platform and operating system that combines artificial intelligence (AI) and blockchain. MATRIX was
  created to make blockchains faster, more flexible, more secure, and more intelligent.


  Besides boasting an impressive 50.000 transactions per second, there are a couple of features which
  makes Matrix AI Network stand out from its competitors.

  Matrix adopts a Hybrid PoS + PoW consensus mechanism instead of the traditional Hash computations. The
  mechanism makes use of value-added computation through the use of the Markov Chain Monte Carlo (MCMC)
  computations. This computation set is to be used as the Proof-of-Work protocol. This allows the mining
  process to not only generate MAN tokens but to also be used to power real-world applications. Currently
  being used in collaboration with Beijing cancer Research hospital to improve speed and accuracy of a
  cancer diagnosis.


  While the project seems ambitious with the integration of a working AI in so many areas, the AI-part
  is already done. Matrix now only has to deliver a working blockchain solution. MATRIX will be launching
  several community activities after its testnet launch, including a Bug Bounty Program and a Dapp competition,
  as well as introducing the MATRIX Blockchain Browser and Online Wallet Prototype. Details and instructions
  will be shared over the coming weeks. Full manner is set to launch December 2018. The MATRIX mining
  machine is set to launch for sale end of the year 2018.
