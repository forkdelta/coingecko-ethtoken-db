description: >-
  Incorporated by the german media company Welt der Wunder GmbH, the MILC Platform (Media Industry Licensing
  Content) aims to provide an open new marketplace for every professional and non-professional content
  provider and buyer that incorporates broadcast, blockchain and AI-technology.


  Platform features include: content licensing, content management, Content marketing and distribution,
  AI-Subtitling, Governance, Audience Participation, Frame-by-Frame Video player.


  It solves four fundamentally important challenges of the global media industry: Global availability,
  Discovery process for Buyers, Complex licensing and Early feedback from viewers.


  The MLT (Media Licensing token) works as payment and contract signing medium, as community rewards vehicle
  and platform governance token.
