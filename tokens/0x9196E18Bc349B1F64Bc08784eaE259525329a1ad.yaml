description: >-
  PUSSY is an ERC20 token built on the Ethereum blockchain, and the project is founded on the fundamental
  idea that any owner of liquidity can and should look at their liquidity as a unique primary asset. Based
  on this theory, PUSSY FINANCIAL will launch its native token PUSSY on Uniswap, however this token will
  not be sold through the conventional methods of presale/private sale.


  To introduce one of the latest innovations to the DeFi wave, PUSSY FINANCIAL will host the first ULO:
  UniSwap liquidity Offering, as the primary method of presale. This concept was pioneered by the PUSSY
  FINANCIAL team over many months of planning and tokenomic design. A ULO essentially means that what
  a presale participant will be purchasing in the presale stage is not the PUSSY token itself, but rather
  the 2nd tier token named MEOW.


  MEOW is an ERC20 token and it can be thought of as a liquidity placeholder. Uniswap represents token
  liquidity provision on their platform via UNI-V2 tokens. The UNI-V2 tokens in our instance represent
  the combination of ETH and PUSSY in the Uniswap trading pool, represented by the total number of UNI-V2
  tokens received at the time of adding liquidity.

  The ETH-PUSSY UNI-V2 tokens can be claimed by presale participants, by redeeming them in exchange for
  the MEOW tokens they receive upon the Token Generation Event.
