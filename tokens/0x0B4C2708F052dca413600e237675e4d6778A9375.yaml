description: >-
  CoinClaim is an automated redemption (bounty) system for companies to use their tokens in marketing
  campaigns during ICO, post-ICO and post exchange listing.


  CoinClaim attracts a large user-base of internet users looking to earn free tokens for promoting brands.


  Companies create automated marketing campaigns in the company Dashboard. They decide which tasks need
  to be completed and how many of their tokens to award users. The system calculates the amount of company
  tokens required for the campaign and tokens are automatically added to the user’s wallet when the campaign
  is complete.


  In addition to company tokens, users are also awarded CoinClaim (CLM) tokens for completing tasks such
  as logging in daily and weekly, completing company CoinClaims, birthdays, holidays and more. CLM tokens
  are also available to non-crypto companies who want to promote their brands to the crypto community
  through CoinClaim. They can buy CLM on the exchange and give them away as bounty to users who promote
  them.


  CoinClaim gives companies access to a growing set of reporting tools to measure ROI of their crypto
  marketing efforts.


  CoinClaim increases brand awareness and adds value to a company’s token on exchanges.
