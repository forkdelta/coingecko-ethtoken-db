description: >-
  Tepleton, a new financial solution built upon cross-chain technology, is a blockchain-based value network
  that primarily serves for the finance industry and empowers cutting-edge financial services, such as
  Trust, Banking, Insurance, Security and Rental. Tepleton combines Byzantine Fault Tolerance (BFT) with
  Delegated Proof of Stake (DPoS) as consensus mechanism widely applied within the network. This design
  not only guarantees fast transfers of information and value on the chain but also, with inner isolations
  among Centers and Areas, well protects the network from malicious attacks. The properties of strong
  security, high performance, and permanent consistency are simultaneously met. Tepleton team is the first
  team in the world who innovatively launches the idea of FinBlockchain, the combination of Finance and
  Blockchain. They define it as a new blockchain-based financial era that is open, reliable, efficient
  and decentralized.
