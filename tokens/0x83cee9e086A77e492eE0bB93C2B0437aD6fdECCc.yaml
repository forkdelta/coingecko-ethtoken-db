  GoldMint Company is a global network of Custody Bot terminals, both proprietary and franchised. They
  are designed to implement the exchange of physical gold to local fiat currency or GOLD cryptocurrency
  and vice versa. GoldMint will be earning commissions on both exchange operations in terminals and transactions
  in our own blockchain network. And, of course, our partners will be able to earn with us - terminals
  franchisees, owners of the utility MNTP cryptocurrency and thousands of our clients, who will buy, sell,
