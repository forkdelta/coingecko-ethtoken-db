description: >-
  Realio is a digital issuance, investment and peer-to-peer trading platform that utilizes a proprietary
  distributed network for issuing-on and interconnecting decentralized ecosystems. The platform leverages
  both a permissioned and permissionless architecture to satisfy the need for stringent securities regulations
  while allowing uniquely democratized access to investment products normally reserved for a select subset
  of institutional investors. We source investment opportunities across many asset classes with a focus
  on real estate private equity and we also provide the tools for 3rd party issuers to digitize their
  assets and raise capital within the network or use our tech stack as a private white-label solution.

  Our network architecture is modular, scalable, and enables built-in liquidity while distributing previously
  highly-centralized activities such as issuance and regulatory compliance across a private and secure
  network of independent participants.
