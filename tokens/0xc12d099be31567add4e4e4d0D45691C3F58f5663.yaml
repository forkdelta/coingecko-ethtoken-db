description: >-
  Auctus is a decentralized options protocol. Users can mint call and put options for different markets
  at different strike prices, and trade options in a trustless and decentralized manner without having
  to rely on any third party.


  Each option series is integrated through an ACOToken contract, which is ERC20-compliant, making options
  transferable, fungible, and ready for further DeFi integrations.


  To ensure top-notch security, Auctus protocol smart contracts were audited by Open Zeppelin and have
  undergone rigorous internal testing.


  Auctus currently offers an options DEX, options AMM, OTC options, and automated options vault strategies.
