description: >-
  Cybertronchain is an oracle of connecting payment system with the blockchain network for kiosk and payment
  terminals. Since not every payment methods are able to communicate with the blockchain network, Cybertronchain
  is a solution for bridging kiosks and payment terminals with cryptocurrencies such Ethereum, bitcoin,
  ripple, litecoin, and many more others. Cybertronchain developed the first Kiosk for a coffee shop in
  South Korea accepting cryptocurrency as a payment method. The aim of Cybertronchain is bringing blockchain
  technology to existing non-blockchain technologies and making communication between the centralized
  network and blockchain-based decentralized networks in a more reliable and secure way. Cybertronchain
  already became a solution for the p2p marketplace in South Korea.
