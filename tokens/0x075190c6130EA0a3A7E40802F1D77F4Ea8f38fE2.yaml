description: >-
  nYFI is the QP(quote pool) token of YFI/ETH pair on NEST Protocol.


  NEST Protocol is a distributed oracle network,also a permissionless community of token holders, data
  providers, and validators. As a oracle, NEST Protocol privide a creative solution to verficate onchain
  data, e.g. quotes of  digital assets. In NEST network, all data are directly generated on-chain: users(so
  called, Quote Miners) upload their own asset price quotes with certain amount of collateral , and the
  quotes will input to NEST's price chain after a fixed verification period. (During the verification
  period, the users' collateral are open for all forms of arbitrage, only the quotes with no collateral
  have been traded will be accepted).


  While the NEST‘s open network remaining permissionless and decentralized, the quotes and other onchain
  data’s reliability and authenticity are secured by the game theroy between Quote miners, Verifiers and
  Price Callers.(The quote miners are rewarded with NEST token or a type of Ntoken; Verifiers earn profits
  directly based on the calculation of price deviation).


  So far, NEST's quote miners are providing real time quotes for over 50 active trading pairs like ETH/USDT,
  YFI/ETH etc. Those quotes are accepted by many Open Price Feed format, and then be used by DEX/ reporters
  like Cofix and Coinbase Pro.
