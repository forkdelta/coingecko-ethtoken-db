description: >-
  DXdao is a collective that builds and governs decentralized products and services. Its current product
  suite features Omen, a prediction market; Swapr, a governance-enabled AMM; Mesa, a front-running resistant
  DEX; and Rails, a Layer 2 payment portal. DXdao uses a reputation-based governance system; meaning that
  voting power is non-transferrable and cannot be bought. DXD is an ERC20 token that powers the DXdao
  ecosystem and has a claim on a share of all revenue from DXdao products. DXdao is fully on-chain and
  minimizes its reliance on third-parties, controlling its products through ENS, and managing the treasury
  through binding, on-chain votes. DXdao aims to bring decentralization to DeFi and build resilient financial
  services for the world.
