description: >-
  What is Rubic?

  Rubic is a multichain DeFi ecosystem, which features cross-chain, Limit orders, P2P, and instant swaps
  across multiple blockchains, aiming to deliver a complete ONE-STOP decentralized platform.

  For the moment, Rubic enables trades on Ethereum, Matic, and Binance Smart Chain networks.


  Who created Rubic?

  Rubic's team has been present in the crypto sphere since 2017. First their product was platform MyWish
  - the leading platform for Smart contracts builders for blockchains (NEO, Ethereum, TRON, EOS, RSK,
  and WAVES) supported by TRON, Binance, Neo, OKEX, after that It has delivered several successful projects
  by now and has worked with big players such as Binance, Tron, NEO, and others. Rubic's platform was
  launched in September 2020.


  What is the purpose of RBC?

  Rubic platform has an ERC-20 token, «RBC», which is used as the fuel within the Platform.


