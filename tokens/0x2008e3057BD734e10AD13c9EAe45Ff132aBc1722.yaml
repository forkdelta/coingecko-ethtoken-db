description: >-
  Zebi is a young and innovative organization founded, mentored and managed by Oxford, MIT, Stanford,
  and IIT veterans and thought leaders from Silicon Valley with experience in Google, Uber, Amazon, Microsoft,
  and Oracle. Zebi specializes in providing Blockchain based offerings to governments and enterprises
  to leverage and protect their high value and sensitive data.


  India’s big data generation is increasing exponentially and is expected to reach 3 Zebibytes per year
  (Zebibyte = 1024^7 bytes) by 2020, driven by continued growth of internet usage, social networks, proliferation
  of smartphones, as well as the digital initiatives and structural reforms undertaken by the government.
  At the same time, incidents of data crimes such as data hacks, data leaks, data tampering, identity
  thefts are on the rise, which are costing Indian organizations and consumers more than $30 billion annually.


  Zebi specializes in providing blockchain based solutions to governments and enterprises to leverage
  and protect their high value and sensitive data. Zebi is one of the few enterprise grade product companies
  based in India offering best of the expertise of Silicon Valley at Indian prices


  Recognizing the need and opportunity to enable with technology the enforcement of data protection regulations,
  Zebi has created a Blockchain driven, unique and holistic solution to make high value and sensitive
  data readily available for legitimate use. Zebi safeguards data against hacking and tampering, while
  obtaining consent from individuals. The solution comprises of Zebi Chain™ to provide immutability to
  critical records, coupled with a central hub called Zebi Data Gateway which enables secure and instant
  data exchange through Data-as-a-Service (DaaS) APIs. Zebi’s innovative, proprietary solution set is
  one of the first in industry and is patent pending.
