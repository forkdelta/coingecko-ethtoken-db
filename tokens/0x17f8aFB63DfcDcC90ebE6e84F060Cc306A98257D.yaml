description: >-
  Nebula AI is a decentralized blockchain integrated with Artificial Intelligence and sharing economies.
  With the Nebula blockchain, developers can deploy their Artificial Intelligence applications easily
  on a blockchain platform. The integrated API/SDK and payment services allow the developers to earn revenue
  based on the AI smart contract. Nebula AI also allows the GPU miners to contribute their GPU hash power
  to AI computing power which allow for a variety of AI applications. This invention allows Nebula AI
  to compete with the pricing of Amazon and Google cloud computing services.


  The blockchain technology provides a digital trust mechanism for human beings which enhances the efficiency
  of value exchange and reduces costs, the genuinely credible and efficient Internet of Value is approaching.
  In recent years, many breakthroughs have been made in the field of artificial intelligence, and artificial
  intelligence has now penetrated every corner of human society and will become an essential cornerstone
  of change in human society.


  Nebula AI is committed to building a decentralized artificial intelligence computing blockchain (NBAI)
  that reduces the energy costs of traditional Proof of Work by converting GPU mining machines into AI
  computing services.The AI transactions recorded on NBAI will be irreversible. The distributed computing
  network also ensures high concurrency and low latency computing power. The conversion of GPU mining
  machines makes it possible to provide more cost-effective artificial intelligence services.


  Nebula AI will cooperate with large-scale third-party Internet data centers to provide adequate computing
  power for AI computing. Nebula AI has established an artificial intelligence training centre in Canada.
  System-based quantitative finance, image identification and other blockchain applications are also in
