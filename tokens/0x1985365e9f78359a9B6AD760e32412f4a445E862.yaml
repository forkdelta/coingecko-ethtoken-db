  Prediction markets are markets created to trade the probability of an event happening. The market prices
  indicate what the crowd thinks the probability of an event happening. Predictive markets have shown
  to have been effective in accurately forecasting many results however it is still not widely used due
  to the many regulatory hurdles involved in setting up such a market. Augur aims to set up such a market
  in a decentralized manner.


  Augur is an Ethereum-based decentralized prediction market that leverages the wisdom of the crowds to
