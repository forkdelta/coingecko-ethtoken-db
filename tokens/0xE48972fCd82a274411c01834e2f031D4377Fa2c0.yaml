description: >-
  Protocol:   2nd Layer Protocol Embedding Smart Contracts and Economic Models into HTTP Links, enabling
  “SmartLinks”

  Platform: “Social Sourcing” - incentivising formation of ad-hoc social networks that allow customers,
  fans and supporters to be compensated for helping businesses grow - finding target audiences that achieve
  business results.


  2KEY tokens are the blood that flows and drives the 2key network. They are a unit of value and a medium
  of exchange native to the 2key network and can be used in many ways, such as:


  1. 2KEY is the default reward for 2key SmartLinks referrers. When a referral chain leads to a conversion
  (purchase, booking, download, sign-in, donation, etc.), each person in that referral chain receives
  their share of the reward as defined in the smart contract.


  2. 2KEY scores both contractor and referrers’ participation and reputation on the network.


  3. 2KEY is the default token to pay the network integrators that provide services on the network for
  a fee.


  4. Staking 2KEY is required to activate specific campaigns that do not contain a referral reward.


  5.  2KEY is used to provision budgets for non-monetary conversion campaigns (PPC, Signup, Lead Generation,
  etc.)


  6. 2KEY will be engineered as the default staking and reward token once 2key Protocol is supplied as
  an SDK, and for 2key Multi-Party-State-Network technology (read more on our WhitePaper).
