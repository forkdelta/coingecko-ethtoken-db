description: >-
  What Is ZKSwap (ZKS)?


  ZKSwap is a Layer-2 decentralized exchange that adopts AMM model and zk-Rollup technology. It’s built
  on Ethereum, and aims to give traders low latency & no gas fee experiences.


  ZKS is the utility and governance token that is used in ZKSwap.


  You can try the application at zks.app.


  How does ZKSwap work?


  Through zk-Rollups technology, all ERC20 tokens are transferred to layer-2, and the consistent state
  of layer-1 and layer-2 is guaranteed based on continuously generated zero-knowledge proofs. This solution
  allows all exchanges to execute on layer-2, achieving real-time swap with zero gas fees, unlimited scalability,
  removing the constraint from the Ethereum’s TPS, and block confirmation time.
