description: >-
  UMA is a decentralized financial contracts platform built to enable Universal Market Access.


  UMA builds infrastructure for “priceless” financial contracts: DeFi contracts that minimize oracle usage,
  avoiding many of the security and scalability issues that have plagued decentralized finance. The first
  contracts built with UMA are priceless synthetic tokens: ERC20 tokens that can track anything while
  minimizing the need for on-chain price data.


  The UMA project token powers the system in two ways:


  Governance: UMA token holders govern what types of contracts can access the system, which asset types
  are supported, and key system parameters and upgrades.


  Price requests: the priceless methodology minimizes on-chain price requests but doesn’t eliminate them
  — when contract interactions are disputed, UMA token holders fulfill price requests via the Data Verification
  Mechanism, or DVM.


  UMA tokens enable the holder to participate in community governance and resolve contract disputes through
  the DVM. The tokens are not an investment opportunity.
