  Grabity is a public blockchain that assists blockchain businesses to build the network in the mobile
  environment easily and aims to lead the Internet paradigm through decentralization. As an open project,
  Grabity focuses on developing a background to build dApps for developers.


  The open source project aims to become a standardized protocol among public blockchains by utilizing
  unused computing resources. In the Orbits Network, developers can build dApps without paying any transaction
  fees in the ecosystem. Because of this, the waste of computing resources and energy can be reduced.


