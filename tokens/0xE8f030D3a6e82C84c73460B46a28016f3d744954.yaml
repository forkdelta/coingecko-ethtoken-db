description: >-
  GEChain Gene Chain is a vertically applied public chain in the field of global genetic data, which is
  led by WEGE FOUNDATION LTD. It is a decentralized data storage and transaction network, which integrates
  distributed storage, consensus mechanism, encryption algorithm and other technologies to ensure the
  security of account data and assets. It solves the problems of unclear ownership, scattered data, high
  storage cost and unclear distribution of benefits in the field of genetic data, and ensures that users
  can control genetic data, access genetic data under the norms of intelligent contracts, and form a new
  ecological system on which the value of genetic data can be priced and circulated.


  WEGE FOUNDATION Ltd. is the world's first public welfare organization dedicated to promoting the scientific
  research and use of genetic data. The Foundation upholds the mission of "Gene Data Benefits Human Beings",
  carries out the development and construction of GEChain gene chain, advocates and promotes transparency
  in governance, and promotes the security of open source ecological society. Harmonious development.
  It is hoped that through GEChain, the ecological system will be gradually improved so that individual
  users, gene detection service providers, scientific research institutions, pharmaceutical enterprises
  and other enterprises can participate more conveniently and economically in the whole ecosystem and
  realize their respective values. It is also hoped that the world's largest genome data hub will be established
  worldwide so that gene data can be allowed by users. Large-scale, support precision medical treatment,
  precision health, life exploration, medical research and other scientific research related to the well-being
  of all mankind, ultimately to solve the genetic variation and inheritance caused by various diseases,
  improve personal health, benefit all mankind.
