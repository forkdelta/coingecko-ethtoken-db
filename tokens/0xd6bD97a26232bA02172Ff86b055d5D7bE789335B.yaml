description: >-
  For years, many dreamed of a cryptocurrency that could be used as an online payment method without the
  expensive touchpoints experienced in traditional digital payment methods. High costs to consumers and
  merchants, slow blockchain confirmations, wildly fluctuating currency values – all of this barred the
  way from adopting a cryptocurrency as a globally accepted payment method.


  Until now. Ormeus Cash (OMC) is an asset-backed virtual currency with a stable transactional price –
  a new breed of cryptocurrency known as a Transactional Coin. The collateral for the coin is held trustlessly
  in smart contracts, so users don’t have to rely on third parties to confirm or redeem. OMC has all the
  features that make Bitcoin so appealing but it doesn’t suffer from the same volatility or protracted
  transaction times, making it much more usable as a store of value, medium of exchange, and unit of account.
  Ormeus Cash offers a bright glimpse of a future in which virtual currency becomes the norm for payment
  rather than the exception.
