  problem of blockchain eDelivery (i.e. document exchange) and provide an option for blockchain address
  ownership verification. 4THTECH infrastructure consists of four finished blockchain-based products;
  (1) FOURdx (i.e. blockchain eDelivery protocol); (2) FOURid (i.e. digital identity verification mechanism);
  (3) 4THTECH ADD-ON (i.e. Google Chrome extension with the build-in document or file exchange), and;
  (4) FOUR-TOKEN (i.e. main value and “GAS”).
