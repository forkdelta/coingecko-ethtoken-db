description: >-
  Blockchain technology proposes the ideal foundation to simplify electronic data and documents exchange.
  To address this issue 4thpillar technologies short 4thtech proposed and later in 2018 developed a unique
  solution, which leverages trust provided by the blockchain and enables secure, immutable, electronic
  data and document exchange (FOURdx). Furthermore, document notarisation feature (FOURns) was introduced
  in 2020 enabling users to access the document time-stamp and verify its authenticity via file checksum,
  while 4thtech digital identity mechanism (FOURid) verifies and maps the connection between a blockchain
  wallet and a person, utilising the X.509 digital certificate standard.




  Deployed in 2018, the FOUR ERC-20 utility token delivers three specific solutions and enables; (1) token
  teleportation service (TTS); (2) token settlement service (MTO), and; (3) tokenization with GAS and
  DISCOUNT features used for FOURdx electronic data and documents exchange transactions.
