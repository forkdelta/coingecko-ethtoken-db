description: >-
  As a pioneering Blockchain enterprise in Vietnam, our journey begins with the desire to apply technology
  in solving problems of technological inadequacy in the country's agriculture. Our passion and constant
  efforts motivated us to rise beyond our expectations. The mission Lina Network chases after is applying
  transparent technology in connecting humans and providing practical solutions for the society.

  At Lina Network, we believe digital transformation provides great value for life, thereby it is an indispensable
  tendency in this day and age. We expand our projects in multi-industry such as produce traceability,
  supply chain, health-care and e-government, etc… with the aim of finding only right answers for all
  drawbacks and creating positive changes in our society.

  Lina Network Ecosystem

  We develop projects that are inextricably linked to one another to form an ecosystem which gives facilities
  for approaching urgent issues in society from different aspects.

  ·         Lina Review - The world’s first transparent review platform.

  ·         Lina FarmTrust - Produce traceability and farm management built on Blockchain.

  ·         Lina Market - An agricultural e-commerce platform, connects manufacturers and consumers.

  ·         Lina MediTrust - An electronic health record storage and management system.

  ·         Lina e-Government - A platform that digitizes all information of citizens, verified by the
  government.

  Lina Network’s Potentials:

  ·         A multinational corporation with members from different countries across the world such as
  Switzerland, Germany, United States, Australia, New Zealand, Japan, Thailand, Vietnam, etc…

  ·         A leading enterprise in Vietnam that deploys modern technologies such as Blockchain, Big Data
