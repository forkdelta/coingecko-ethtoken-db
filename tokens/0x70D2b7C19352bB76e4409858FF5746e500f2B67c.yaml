description: "Pawtocol is a global online community of pet lovers who aim to disrupt the pet industry\
  \ by leveraging blockchain technology to monetize data about their pets, improve owners’ purchasing\
  \ experience, and help veterinarians to deliver better care.\n\nPawtocol is the world’s most advanced\
