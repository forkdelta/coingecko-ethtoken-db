description: >-
  MyTVchain is the first web TV platform dedicated to sports clubs and athletes powered by blockchain
  technology.

  MyTVchain allows sports clubs to create their web TV and animate their communities (fans, supporters,
  friends and families) while generating revenues to develop their activities.

  Advertising-based revenue models are declining on the web and sports clubs need to find new sources
  of funding. With MyTVchain and thanks to the blockchain, it is the community that regains control of
  the content and creates their value. Users (MyTVchainers) are rewarded in token for each video watched
  and can donate some of their tokens to their favorites clubs, purchase services from web TVs (subscription
  to dedicated web TV, exclusive video purchase, etc.) or distribute tokens to filmmakers with the best
  quality (shooting, subject, etc.).
