description: >-
  What Is PolkaFoundry (PKF)?

  PolkaFoundry is a platform for building DeFi dapps for the Polkadot ecosystem. It includes:


  A blockchain which is built on Substrate, is EVM-compatible, and supports several UX-enabling features
  for dApps. The blockchain will work as a Polkadot parachain or parathread.

  A bunch of DeFi-friendly services for dapp builders. These include both built-in services and integration
  with external ones.

  Who is behind PolkaFoundry?

  PolkaFoundry was founded back in 2018 by Thi Truong, who was then a key member of Kyber Network's core
  team.


  The PolkaFoundry team now consists of 20+ members located in several countries including Singapore,
  Vietnam, Japan, Canada, and India.


  Advisory board includes the DuckDAO leaders; Garlam Won who is behind the marketing of Harmony, Mantra
  DAO, Kylin; and Lester Lim - founder of X21 Digital.


  Who is backing PolkaFoundry?

  PolkaFoundry has completed a $1.9M Private Sale Round, backed by DuckDAO, Signum Capital, Master Ventures,
  AU21 Capital, BlockDream Fund, Magnus Capital, X21 Digital, Rarestone Capital, PNYX Ventrues, and several
  other renown ventures.


  What Makes PolkaFoundry Unique?

  Leveraging the interoperability and scalability of the Substrate framework and the growing ecosystem
  of Polkadot

  EVM compatible, strait-forward to migrate DeFi dapps from Ethereum

  Come with DeFi-friendly services

  Built-in UX-enabling features which allow developers to build frictionless-UX so that dapps can approach
  normal people outside the crypto community. This is the key point for blockchain to reach mass adoption.

  What is the Tokenomics of PolkaFoundry (PKF) Tokens?

  Token Name: PolkaFoundry

  Token Symbol: PKF

  Total Supply: 200,000,000

  PKF token is an Ethereum's ERC-20 token. In the future, when PolkaFoundry blockchain launches the mainnet,
  PKF token holders can swap ERC-20 PKF token for native PKF coin at the rate of 1 for 1.


  Token Utility:


  Payment for transaction fees

  Staking for collators to earn share of block rewards

  Staking to participate in the on-chain governance process and earn rewards for voting on proposals

  Payment for PolkaFoundry & partners' services
