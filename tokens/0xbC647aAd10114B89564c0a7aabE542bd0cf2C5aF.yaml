description: >-
  IONC is the official token of IONChain. It can be utilized by different participants in IONChain ecosystem.
  The maximum supply of IONC is 800 million. It is going to be released gradually for 20 years. After
  20 years, the administrative committee elected by IONChain users using the consensus mechanism will
  decide whether to re-issue IONC tokens based on the amount of on-chain devices, amount of data being
  processed and the overall level of IONC abundance in the ecosystem.

