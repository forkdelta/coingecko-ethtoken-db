description: >-
  JBcoin has two meanings. One is "JAPAN BRAND COIN", whose goal is to provide the world with products
  or services which make full use of Japanese technology. The other is "JAPAN BEAUTY COIN", whose goal
  is to provide the world with Japanese products, medical equipment and services. In other words, its
  main purposes are to provide Japanese excellent products or services, and contribute to the beauty and
  health of people, moreover, to the medical care.


  BlockchainNeo believes in the future and potential of Ethereum and its series of technology. By using
  the block chain technology of Ethereum, our system will be more trustworthy. Furthermore, it will enable
  not only easy and convenient payments for product and service purchase, and sending money, but also
  building mutually beneficial broad based JBcoin eco-system.


  JBcoin, as mean of payment will enable affiliated shops of JBcoin to sell products or provide services
  and the quick payment with cryptocurrency in the system of platform. J. Group has broad userbase of
  its product worldwide. We see them as the core-JBcoin user whose daily broad base consumption activities
  will be supported by the JBcoin payment platform.


  JBcoin purchaser will be able to purchase products and receive service at JBcoin affiliated shops, and
  the shops will be able to gain profits from the purchaser. JBcoin holders will be able to purchase products
  and receive services at good bargain because the value of JBcoin increases when its price goes up.


  Implication for JBcoin affiliated shops of using JBcoin is not just an exclusive currency of payment
  in the platform. Furthermore, by using JBcoin for payment, the affiliated shops could access to the
  exclusive JBcoin based eco-system of our global userbase by which improvement of sales and profits at
  the affiliated shops will be expected. The affiliated shop will be able to participate in customer royalty
  building cycle in which the shop will receive JBcoin by welcoming existing JBcoin users as new customer,
  as well as award JBcoin for purchase of the shop's product or services by the guests who may revisit
  affiliate shop to use JBcoin.


  JBcoin could also works as a user tool for expression of support, voting and donation. Not only affiliated
  shops will be benefitted by use of JBcoin for receiving payments, opinion leaders, social entrepreneurs,
  or speakers for charity organization will be able to confirm support and receiving donation from audiences
  for their projects presented in J.Group sponsoring events.
