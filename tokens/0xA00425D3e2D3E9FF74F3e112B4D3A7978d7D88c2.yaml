description: >-
  TokenGo blockchain based business tokenization platform will facilitate introducing startups to the
  market by means of creating in-house tokens which allow investors to reduce the time of achieving liquidity
  and profitability in contrast to currently existing shares.

  Instantaneous financial payments and transfers, voting widgets, authentication, notarization and certification
  as well many other proprietary and connected options and services are available for all the TokenGo
  platform participants.

  TokenGo offers a consolidated web platform with personal cabinets and comprehensive information on connected
  and forthcoming services and projects, as well as the current ICO procedures.

  Owing to its architecture, the TokenGo technology concept provides for easy integration of any mobile
  or web application with blockchain functions through the simple TokenGo API. The unique TokenGo smart
  contract constructor minimizes the impact of the human factor on systematization and regulation of ICO
  procedures.

  The TokenGo consensus utilizes the customized modified DPoP (Delegated Proof of Power) algorithm which
  is based on DPoS/PoW hybrid algorithm.

  GoPower (GPT) is a token emitted on the Ethereum blockchain. GoPower is the fundamental highly liquid
  unit of the platform TokenGo. GoPower has paramount importance when distributing GoCoins (GOC) – TokenGo’s
  in-house cryptocurrency. Up to 90% of all produced GoCoins will be distributed among GoPower token holders.
