description: >-
  Reinventing the retail business and customer relationship.


  Netkoin (NTK) is an ERC20 token based on the Ethereum blockchain. The NTK token will be used to power
  Netkoin’s universal rewards system on Netkoin’s location based mobile application and business management
  platform.


  Netkoin’s location based mobile advertising application aims to make retail shopping relevant and rewarding
  for customers based on their location. The mobile application will contain numerous features and filters
  in order to provide the customer with a personalized retail shopping experience, while maintaining the
  highest level of user’s data security and privacy.


  Netkoin’s business management platform will be utilized by retail stores to enable business owners to
  manage their stores advertising on the Netkoin mobile application. Businesses can integrate their store’s
  social media content, providing them with a single place of advertising their businesses content with
  shoppers. Therefore reducing content marketing management by the retail business marketing team.
