description: >-
  The gaming industry is continuously improving in terms of market growth and features. In fact, it is
  one of the fastest-growing sectors today. However, old paradigms are still in effect, and the modern
  gamer struggles with the same problems today. We are here to change that.


  Homeros aims to become a blockchain-based gaming ecosystem that brings the experience of tomorrow to
  our gamers today. We have an interface and solution that are designed to accommodate gaming enthusiasts,
  developers, and merchants.


  Through the Homeros platform, participants can benefit from the development and launching of blockchain
  games, secure in-game item marketplace, and access authentic game guides and walkthroughs.


  As a decentralized community, Homeros provides a space for gamers and developers to collaborate in making
  games through initial game offerings (IGO). The community can also hold tournaments and crowdfund for
  the prize pot in HMR tokens.
