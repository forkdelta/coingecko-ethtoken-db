description: >-
  What Is SpaceSwap?


  SpaceSwap is a platform that was launched on 10 September 2020. The project aims to create residual
  income through the best that DeFi has to offer.


  SpaceSwap introduces two significant innovations which have the power to transform DeFi. The team behind
  the project designed its 'Shadow Staking' technology which allows users' LP tokens to remain in their
  personal wallets while their liquidity is in use on partner exchanges, safe from cyber hijack attacks.


  The tokenomics system shared between the SpaceSwap Milk2 (MILK2) token and the SpaceSwap Shake token
  (SHAKE) creates a financial ecosystem that is entirely novel in its kind.

   SpaceSwap tools include:

  Interstellar


  The Interstellar platform allows liquidity providers to add LP tokens to the Milky Planets (farming
  pools). Once users provide their LP tokens, they start to farm MILK2 tokens.


  SHAKE Blender


  This service allows users to exchange SpaceSwap Milk2 for Shake and vice versa.


  Shadow Staking


  Shadow Farming or Shadow Staking is a unique development that will revolutionize the whole DeFi farming
  sector.


  It introduces a brand new way to stake LP tokens. All tokens are kept by the holder, which makes the
  staking process more secure and transparent.


  Index Platform


  [SpaceSwap Index](https://spaceswap.app/index-token) is a platform for buying index tokens (sets of
  tokens) which lowers the investment risks present in the crypto sphere. The platform contains SpaceSwap
  and other company tokens, as well as users' own tokens.


  Bridge


  The SpaceSwap Bridge allows all tokens to migrate across chains. If the liquidity on the SpaceSwap Bridge
  is exhausted, users need to wait until the team burns SpaceSwap Milk2 and Shake on Ethereum and creates
  them on BSC.


  NFT Stars


  Every creator present on NFT STARS will be hand-picked by our team, the criteria will be shared later.
  The SpaceSwap team will help the artists create their NFT collection and will assist them in its promotion.


  NFT Mania

   NFT Mania is the first ever NFT quest based on a fully gamified platform, where one can compete individually
  or as a group to get to the three chests with the final prizes.

  SpaceSwap Starter


  SpaceSwap Starter is a platform that helps to bring high-quality DeFi projects to the public. Stake
  your Milk2 or Shake tokens and get access to launchpad allocations.


  SpaceLend


  SpaceLend is a Decentralized Lending / Borrow protocol. SpaceLend allows users to lend and borrow cryptocurrencies.
  Moreover, the lending protocol allows earning compound interest.


  What is SpaceSwap Shake?


  SpaceSwap Shake is the native SpaceSwap coin and is initially pegged to the SpaceSwap Milk2 coin at
  a 1:1000 ratio (1 SpaceSwap Shake = 1,000 SpaceSwap Milk2).

  The  emission is limited - only 5,000 coins will be issued, which makes the coin highly valuable.


  The SpaceSwap Shake price rises  (+1 SpaceSwap Milk2 per coin) with each SpaceSwap Shake coin minted
  in [Blender](https://spaceswap.app/blender).


  How Many SpaceSwap Shake Coins Are in Circulation?


  The SpaceSwap Shake circulating supply is 581 coins.


  Who Are the Founders of SpaceSwap?


  SpaceSwap's founder and CEO is Dan Khomenko. Dan has enormous experience throughout multiple industries:
  FinTech, banking, blockchain, crypto, etc. He is one of the top managers of Platinum Software Development
  Company and advisor to multiple prominent projects. Since the early days, Dan has been heavily involved
  in SpaceSwap's development and put much effort into the expansion of the ecosystem as well as being
  evolved in the creation of NFT Stars.
