description: >-
  Blockchain Certified Data Token (BCDT) is the token linked to the EvidenZ framework, used by the company
  BCdiploma to allow hundreds of institutions to issue diplomas in a digital, decentralized and secure
  way. The BCDT is required to issue each certificate on any blockchain. It is a utility token: for each
  certification, part of the BCDT used is burned by the smart contract of the EvidenZ ecosystem, reducing
  its total quantity. 40M BCDTs were issued during an ICO in January 2018: no more BCDTs will be issued
  after this date.
