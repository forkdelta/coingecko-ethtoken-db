  What is WABI tokenomics?

  With growth of the ecosystem the circulating supply is reduced since for every point issued to consumers
  one WABI get taken out of the circulation. As of 16 November 2020, over 3,000,000 WABI have been locked
  out of circulation with growth of the WABI ecosystem. You can track the daily stats at www.wabi.io


  Wabi was founded in 2013 by Alex Busarov and Yaz Belinskiy. The two founders first met in high school
