  Wabi ecosystem connects Brands and Consumers, enabling a seamless, fair, and confidential exchange of
  value and information.


  Consumers participating in the ecosystem take advantage of the several tools designed to better inform
  their consumption choices and are incentivized with Wabi. Consumers redeem the tokens at a dedicated
  Marketplace where they can purchase thousands of unique products delivered to them from across the globe.


  Participating Brands leverage Wabi tokens to obtain unique datasets on consumer behaviour allowing them
  to make superior marketing and strategic decisions. Moreover, the Brands incentivise users with Wabi
  to generate new data, thus enabling rapid hypothesis testing and iteration. Effectively, Wabi taps into
