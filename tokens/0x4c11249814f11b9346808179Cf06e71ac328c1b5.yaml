description: >-
  About Oraichain


  Oraichain is a data oracle platform that aggregates and connects Artificial Intelligence APIs to smart
  contracts, serving as a foundational base for the creation of new Dapps leveraging AI technologies.
  Oraichain is the world’s first AI-powered oracle aiming to revolutionize the AI, DeFi, and Blockchain
  industries.


  Unlike regular oracles that use raw data, Oraichain’s AI oracle uniquely uses AI APIs to consume or
  create data on-the-fly via virtual machines on smart contracts. Data quality, reliability and security
  are enhanced by using test cases, which help to avoid intermediaries, increase trust and open up unprecedented
  application functionalities. AI-powered oracles are the new generation of smart contracts.


  Beyond data oracles, Oraichain interconnects Artificial Intelligence and Blockchain technologies. With
  AI as the cornerstone, Oraichain ecosystem contains an AI API marketplace, a Data & Request Hub, Publisher
  Service, Training Service, and Dapp Hosting.


  Oraichain network provides the infrastructure and consensus mechanisms for Blockchain and AI training.
  These interconnected ecosystems accelerate the development of Web3, DeFi, enterprise and academia applications.
  yAI.finance is the first use case of Oraichain, a DeFi platform using unique AI-based features and strategies.
  Oraichain AI Marketplace offers AI products and APIs with the goal of becoming the one-stop-shop for
  Artificial Intelligence services.
