description: >-
  Delta Exchange Token - DETO is an ERC-20 utility and rewards token that will power Delta Exchange and
  is integrated across the value chain of the exchange. With DETO, we aim to converge the best of features
  from CeFi and DeFi. It utilizes market-making pools for liquidity, making it similar to existing DeFi
  automated market makers, with some important differences.


  Salient features of DETO:

  1. Trade Farming: Traders earn DETO proportional to their trading on Delta.

  2. Liquidity Mining (AMM) on single currency pools (BTC and USDT) and more will be added eventually.

  3. Robo-Trading: Earn potential yield and DETO by investing in trading strategy pools.

  4. Minimum Support Price (MSP): Delta will accept DETO for >= $0.10 as trading fees.

  5. Buybacks: Delta Exchange will use a part of the fee earned on the exchange to buyback DETO.

  5. Staking and Exchange Utility: Staking with fair lock-up periods. Use DETO to pay fees, use as margin,
  etc.


